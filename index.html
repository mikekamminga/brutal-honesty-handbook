<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Handbook of Brutal Honesty</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Enhanced font selection -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <!-- Meta tags for better sharing -->
    <meta name="description" content="A practical guide to building honest, genuine relationships through the art of brutal honesty.">
    <meta name="author" content="The Handbook of Brutal Honesty">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìñ</text></svg>">
</head>
<body>
    <!-- Background effects -->
    <div class="bg-gradient"></div>
    <div class="bg-particles"></div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <h1>The Handbook of Brutal Honesty</h1>
            <div class="nav-subtitle">A Guide to Authentic Living</div>
        </div>
        <div class="nav-controls">
            <button class="refresh-toggle" id="refresh-content" title="Refresh Content (Ctrl+R)">
                <span class="refresh-icon">üîÑ</span>
            </button>
            <button class="theme-toggle" title="Toggle Theme (T)">
                <span class="theme-icon">üåô</span>
            </button>
            <button class="menu-toggle" title="Toggle Menu (M)">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Search -->
                <div class="search-container">
                    <input type="search" id="search-bar" placeholder="Search chapters..." autocomplete="off">
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <!-- Chapter Navigation -->
            <nav class="chapter-nav" id="toc">
                <!-- Table of Contents will be generated here by JS -->
            </nav>

            <!-- Sidebar Footer with Stats -->
            <div class="sidebar-footer">
                <!-- Reading Progress -->
                <div class="reading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0% Complete</div>
                </div>
                
                <div class="reading-stats">
                    <div class="stat">
                        <span class="stat-number" id="chapters-read">0</span>
                        <span class="stat-label">Chapters</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="reading-time">0m</span>
                        <span class="stat-label">Reading Time</span>
                    </div>
                </div>
            </div>
            
            <!-- Resize Handle -->
            <div class="sidebar-resizer"></div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div id="content" class="content-area">
                    <!-- Chapter content will be loaded here by JS -->
                    <div class="loading-state">
                        <h2>Loading your reading experience...</h2>
                        <p>Preparing the handbook for you.</p>
                    </div>
                </div>
                
                <!-- Chapter Navigation Controls -->
                <div class="chapter-nav-bottom">
                    <button class="nav-btn nav-btn-prev" id="prev-chapter">
                        <div class="nav-btn-label">
                            <span class="nav-btn-icon">‚Üê</span>
                            Previous
                        </div>
                        <div class="nav-btn-title">Previous Chapter</div>
                    </button>
                    <button class="nav-btn nav-btn-next" id="next-chapter">
                        <div class="nav-btn-label">
                            Next
                            <span class="nav-btn-icon">‚Üí</span>
                        </div>
                        <div class="nav-btn-title">Next Chapter</div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button for Reading Mode -->
    <button class="fab" id="reading-mode-toggle" title="Focus Mode (F)">
        üìñ
    </button>

    <!-- Reading Mode Overlay -->
    <div class="reading-mode-overlay" id="reading-mode">
        <div class="reading-mode-content">
            <button class="close-reading-mode" id="close-reading-mode" title="Close (Esc)">
                √ó
            </button>
            <div id="reading-content">
                <!-- Content will be copied here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
